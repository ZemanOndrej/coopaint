<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Canvas</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app" id="app">
    <div id="canvas-container" class="canvas-container">
      <div class="info">
        Right click to paint, Left click to open up the settings
      </div>
      <canvas id="canvas" class="canvas" oncontextmenu="return false;"></canvas>
    </div>
    <div class="settings not-active" id="settings" oncontextmenu="return false;">
      <div class="settings-container">
        <div class="controls">
          <div class="color-select-control control">
            <label for="color-select">Select Color</label>
            <input type="color" name="color-select" id="color-select" />
          </div>
          <div class="pen-size-control control">
            <label for="pen-size">Pen size</label>
            <input type="text" name="pen-size" id="pen-size-input" class="pen-size-input" />
          </div>
          <div class="undo-redo-control control">
            <button disabled="disabled" id="redo-button">Redo</button>
            <button id="undo-button">Undo</button>
          </div>
        </div>
        <div class="buttons">
          <button id="close-settings" class="close-settings button-style">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
